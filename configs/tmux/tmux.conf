# =============================================================================
#                        Red Environment - Tmux 配置
# =============================================================================

# -----------------------------------------------------------------------------
# 基础设置
# -----------------------------------------------------------------------------

# 设置默认终端
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# 设置默认 Shell
set -g default-shell /bin/zsh

# 启用鼠标
set -g mouse on

# 历史记录
set -g history-limit 50000

# 索引从 1 开始
set -g base-index 1
setw -g pane-base-index 1

# 重新编号窗口
set -g renumber-windows on

# 减少 Escape 延迟
set -sg escape-time 0

# 焦点事件
set -g focus-events on

# -----------------------------------------------------------------------------
# 快捷键
# -----------------------------------------------------------------------------

# 前缀键改为 Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 重载配置
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# 分割窗口
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# 创建新窗口
bind c new-window -c "#{pane_current_path}"

# vim 风格的窗格导航
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt+方向键切换窗格（无需前缀）
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# 调整窗格大小
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 窗口切换
bind -n S-Left previous-window
bind -n S-Right next-window

# 同步窗格
bind S setw synchronize-panes

# -----------------------------------------------------------------------------
# 复制模式
# -----------------------------------------------------------------------------

# Vi 模式
setw -g mode-keys vi

# 复制模式快捷键
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# 鼠标选择复制
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# -----------------------------------------------------------------------------
# 外观设置
# -----------------------------------------------------------------------------

# 窗格边框
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# 消息样式
set -g message-style bg=colour235,fg=colour166

# 状态栏
set -g status-position bottom
set -g status-justify left
set -g status-style bg=colour235,fg=colour137

# 状态栏更新间隔
set -g status-interval 5

# 状态栏左侧
set -g status-left-length 30
set -g status-left '#[fg=colour232,bg=colour39,bold] #S #[fg=colour39,bg=colour235,nobold]'

# 状态栏右侧
set -g status-right-length 50
set -g status-right '#[fg=colour39,bg=colour235]#[fg=colour232,bg=colour39] %Y-%m-%d #[fg=colour232,bg=colour39]#[fg=colour232,bg=colour39,bold] %H:%M '

# 窗口状态
setw -g window-status-current-style fg=colour39,bg=colour235,bold
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-style fg=colour244,bg=colour235
setw -g window-status-format ' #I:#W#F '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

